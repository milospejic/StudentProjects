<mat-toolbar color="accent">
    <span class="title-center">Destinacija</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    
    <mat-form-field>
      <input matInput placeHolder="Pretraga agencija" name="filter" (keyup)="applyFilter($event)"/>
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--Naziv-->
      <ng-container matColumnDef="mesto">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Mesto</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.mesto }}</mat-cell>
      </ng-container>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!-- Adresa -->
      <ng-container matColumnDef="drzava">
        <mat-header-cell *matHeaderCellDef mat-sort-header >Drzava</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.drzava }}</mat-cell>
      </ng-container>
      <!-- Kontakt -->
      <ng-container matColumnDef="opis">
        <mat-header-cell *matHeaderCellDef>Opis</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.opis }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2,row.id, row.mesto, row.opis, row.drzava)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3,row.id, row.mesto, row.opis, row.drzava)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
  </div>
