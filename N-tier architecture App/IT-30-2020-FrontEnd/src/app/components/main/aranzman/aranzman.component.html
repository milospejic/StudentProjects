<mat-toolbar color="accent">
    <span class="title-center">Aranzman</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeHolder="Pretraga agencija" name="filter" (keyup)="applyFilter($event)"/>
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--Ukupna cena-->
      <ng-container matColumnDef="ukupna_cena">
        <mat-header-cell *matHeaderCellDef mat-sort-header >Ukupna cena</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ukupna_cena }}</mat-cell>
      </ng-container>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!-- Datum -->
      <ng-container matColumnDef="datum_realizacije">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Datum realizacije</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datum_realizacije | date:'dd.MM.yyyy.'}}</mat-cell>
      </ng-container>
      <!-- Placeno -->
      <ng-container matColumnDef="placeno">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Placeno</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{ row.placeno}}</mat-cell>
      </ng-container>
      <!-- TuristickaAgencija -->
      <!--<ng-container matColumnDef="turistickaAgencija">
        <mat-header-cell *matHeaderCellDef>TuristickaAgencija</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.turistickaAgencija.naziv }}</mat-cell>
      </ng-container>-->
      <!-- Hotel -->
      <ng-container matColumnDef="hotel">
        <mat-header-cell *matHeaderCellDef>Hotel</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.hotel.naziv }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2,row.id, row.ukupna_cena, row.placeno,row.datum_realizacije, row.hotel)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3,row.id, row.ukupna_cena, row.placeno,row.datum_realizacije, row.hotel)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
  </div>
