apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-conversion-deployment
  labels:
    app: crypto-conversion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-conversion
  template:
    metadata:
      labels:
        app: crypto-conversion
    spec:
      initContainers:
        - name: wait-for-eureka
          image: busybox
          command: ['sh', '-c', 'until nc -z naming-server-service 8761; do echo waiting for eureka...; sleep 5; done']
      containers:
      - name: crypto-conversion
        image: exchange-app/crypto-conversion
        ports:
        - containerPort: 8500
        envFrom:
        - configMapRef:
            name: eureka-cm
---
apiVersion: v1
kind: Service
metadata:
  name: crypto-conversion-service
spec:
  selector:
    app: crypto-conversion
  ports:
  - protocol: TCP
    port: 8500
    targetPort: 8500
